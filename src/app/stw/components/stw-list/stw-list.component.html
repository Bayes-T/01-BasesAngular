<h4>Listado</h4>
<ul class="list-group">

    <li *ngFor="let personaje of arrayPersonajes; let i = index" class="list-group-item"
    [ngClass]="{ 'list-group-item-success' : i == 0, 'list-group-item-danger' : i == arrayPersonajes.length-1}"> 
<!--Existe un first, last, even, odd... incluido en el ngfor-->
        <span class="text-primary">{{i + 1}}. </span>

        <span>{{personaje.name}} </span>
        <strong>Poder: </strong>
        {{personaje.power}}

       <!--<span> El Ãºltimo personaje es {{arrayPersonajes.at(-1)?.name}}</span>--> 
    </li>

</ul>
