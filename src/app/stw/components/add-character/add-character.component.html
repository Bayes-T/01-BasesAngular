<form class="row" (ngSubmit)="emitCharacter()">
    <h4>Agregar personaje</h4>
    <input [(ngModel)] = "character.name"
    name="name" class="form-control mb-2" type="text" placeholder="Nombre del personaje">

    <input [(ngModel)] = "character.power" 
    name="power" class="form-control mb-2" type="number" placeholder="Poder de personaje">

    <button  type="submit" class="btn btn-primary">Agregar</button>

</form>
