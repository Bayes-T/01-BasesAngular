<h1>Star Wars personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <app-stw-list 
        (onNewDelete)="onDeleteCharacter($event)"
        [arrayPersonajes]="characters"></app-stw-list>

    </div>

    <div class="col">

        <app-add-character (onNewCharacter)="onNewCharacterPrivate($event)"></app-add-character>

    </div>
</div>
